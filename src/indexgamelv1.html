<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/styleIndex/styleIndex.css">
    <link rel="shortcut icon" href="../image/Logo_HCMUAF.svg" type="image/x-icon">
    <title>Pong Ping</title>
</head>

<body>
    <div id="Templete">
        <div class="underPanel underPanelLeft">
        </div>
        <div class="underPanel underPanelRight">
        </div>
        <div class="iconDecorate iconDecorate-left">
            <div>
                <div>
                    <div>
                        <div>
                            <div>
                                <div>
                                    <div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="iconDecorate iconDecorate-right">
            <div>
                <div>
                    <div>
                        <div>
                            <div>
                                <div>
                                    <div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="GamingMachine">
            <div id="LeftArea">
                <canvas id="Score" width="" height=""></canvas>
                <div id="PanelControl">
                    <div id="BtnControl">
                        <div class="direction top" id="btnTop"><i class=" btnicon fa-solid fa-circle-up"></i></div>
                        <div class="direction right" id="btnRight"><i class="btnicon fa-solid fa-circle-right"></i>
                        </div>
                        <div class="direction bottom" id="btnBottom"><i class="btnicon fa-solid fa-circle-down"></i>
                        </div>
                        <div class="direction left" id="btnLeft"><i class="btnicon fa-solid fa-circle-left"></i></div>
                    </div>
                </div>
            </div>
            <div id="CenterArea">
                <canvas id="myGame" width="994.667" height="547.556" id="574"></canvas>
                <div class="startGame" id="startGame">
                    <h1 class="head">P i n g P o n g</h1>
                    <ul class="listItem" id="MenuGame">
                        <li class="item"><button type="submit" onclick="beginGame('btnBegin')" id="btnBegin">Bắt đầu trò
                                chơi</button></li>
                        <li class="item"><button type="submit" onclick="chooseLevelStartInGame('chooseLevelStart')" id="chooseLevelStart">Chọn Độ Khó</button></li>
                        <li class="item"><button type="submit" onclick="SeenInf('Infromation')" id="Infromation">Thông tin</button></li>
                        <li class="item"><button type="submit">Hướng dẫn</button></li>
                    </ul>
                </div>
                <div id="chooseLevel">
                    <ul class="listLevel">
                        <li><button type="submit" id="btnLv1InMenu" onclick="changeColor('btnLv1InMenu')" class="btnLevel">Level 1</button></li>
                        <li><button type="submit" id="btnLv2InMenu" onclick="changeColor('btnLv2InMenu')" class="btnLevel">Level 2</button></li>
                        <li><button type="submit" id="btnLv3InMenu" onclick="changeColor('btnLv3InMenu')" class="btnLevel">Level 3</button></li>
                        <li><button type="submit" id="btnLv4InMenu" onclick="changeColor('btnLv4InMenu')" class="btnLevel">Level 4</button></li>
                        <li><button type="submit" id="btnLv5InMenu" onclick="changeColor('btnLv5InMenu')" class="btnLevel">Level 5</button></li>
                        <li><button type="submit" id="btnLv6InMenu" onclick="changeColor('btnLv6InMenu')" class="btnLevel">Level 6</button></li>
                    </ul>
                    <i class="fa-solid fa-xmark" id="exit" onclick="returnMenuStart('exit')"></i>
                </div>
                <div id="PanelInformation">
                    <i class="fa-solid fa-xmark" id="exitInf" onclick="returnMenuStart2('exitInf')"></i>
                    <div class="contentInformation">
                        <span> Thông tin cá nhân</span>
                        <div class="context">
                            <div class="inf">
                                <span>Họ và tên: </span>
                                <span>Nguyễn Hoàng Ánh Dương</span>
                            </div>
                            <div class="inf">
                                <span>MSSV: </span>
                                <span>21130328</span>
                            </div>
                            <div class="inf">
                                <span>Lớp: </span>
                                <span>DH21DT-B</span>
                            </div>
                            <div class="inf">
                               <span>Môn học: </span>
                               <span>Lập trình Front-End</span>
                            </div class="inf">
                            <div class="inf">
                                <span>Giảng viên: </span>
                                <span>Phan Đình Long</span>
                            </div class="inf">
                        </div>
                    </div>
                </div>
            </div>
            <div id="RightArea">
                <canvas id="Heart" width="" height=""></canvas>
                <div class="listBtnLevel">
                    <button type="submit" id="btnLv1" onclick="changeColor('btnLv1')" class="btnLevel">Level 1</button>
                    <button type="submit" id="btnLv2" onclick="changeColor('btnLv2')" class="btnLevel">Level 2</button>
                    <button type="submit" id="btnLv3" onclick="changeColor('btnLv3')" class="btnLevel">Level 3</button>
                    <button type="submit" id="btnLv4" onclick="changeColor('btnLv4')" class="btnLevel">Level 4</button>
                    <button type="submit" id="btnLv5" onclick="changeColor('btnLv5')" class="btnLevel">Level 5</button>
                    <button type="submit" id="btnLv6" onclick="changeColor('btnLv6')" class="btnLevel">Level 6</button>
                </div>
                <div id="PanelControl">
                    <div id="BtnSubmit">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../event/event.js"></script>
</body>

</html>
