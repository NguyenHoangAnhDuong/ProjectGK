        <div class="iconDecorate iconDecorate-right">

        <div id="GamingMachine">
            <div id="LeftArea">
                <canvas id="Score" width="" height=""></canvas>
                <div id="PanelControl">
                    <div id="BtnControl">
                        <div class="direction top" id="btnTop"><i class=" btnicon fa-solid fa-circle-up"></i></div>
                        <div class="direction right" id="btnRight"><i class="btnicon fa-solid fa-circle-right"></i>

                <canvas id="myGame" width="994.667" height="547.556" id="574"></canvas>

                    </div>

    </div>
    <script src="../event/event.js"></script>
    <script>
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle()
            x += dx;
            y += dy;
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            }
            else if (y + dy > canvas.height - ballRadius - paddleHeight + 10) {
                if (x > paddleX - ballRadius && x < paddleX + paddleWidth + ballRadius) {
                    dy = -dy;
                }
                else {
                    if (Math.abs(x - (paddleX + paddleWidth / 2)) <= ballRadius &&
                        y + ballRadius >= canvas.height - paddleHeight) {
                        dy = -dy; // Quả bóng nảy lại khi cách thanh đỡ 2 pixel ở mọi mặt
                    }
                    else {
                        lives--;
                        if (!lives) {
                            alert("GAME OVER");
                            lives = 0;
                            clearInterval(BallFly);

                        }
                        else {
                            x = canvas.width / 2;
                            y = canvas.height - 30;
                            dx = 2;
                            dy = -2;
                            paddleX = (canvas.width - paddleWidth) / 2;
                        }
                    }

                }
            }
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 5;
            }
            else if (leftPressed && paddleX > 0) {
                paddleX -= 5;
            }
            drawLives()
            drawBricks()
            collisionDetection()
            drawScore()
        }
        var BallFly = setInterval(draw, 10);

    </script>
</body>
