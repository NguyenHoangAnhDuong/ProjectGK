    <script src="../event/event.js"></script>
    <script>
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddleHorizontal();
            drawPaddleVertical(); // Thêm vẽ thanh đỡ dọc vào hàm draw
            x += dx;
            y += dy;

            // Xử lý va chạm với biên trái
            if (x + dx < ballRadius) {
                dx = -dx;
            }

            // Xử lý va chạm với biên phải
            if (x + dx > canvas.width - ballRadius) {
                if (y > paddleVertical && y < paddleVertical + paddleHeightVertical) {
                    // Xử lý khi quả bóng chạm thanh đỡ dọc
                    dx = -dx;
                } else {
                    // Xử lý khi quả bóng chạm biên phải
                    lives--;
                    if (!lives) {
                        alert("GAME OVER");
                        lives = 0;
                        clearInterval(BallFly);
                    } else {
                        x = canvas.width / 2;
                        y = canvas.height - 30;
                        dx = 2;
                        dy = -2;
                        paddleHorizontal = (canvas.width - paddleWidthHorizontal) / 2;
                        paddleVertical = (canvas.height - paddleHeightVertical) / 2;
                    }
                }
            }

            // Xử lý va chạm với biên trên
            if (y + dy < ballRadius) {
                dy = -dy;
            }

            // Xử lý va chạm với biên dưới và thanh đỡ
            if (y + dy > canvas.height - ballRadius - paddleHeightHorizontal + 10) {
                if (x > paddleHorizontal - ballRadius && x < paddleHorizontal + paddleWidthHorizontal + ballRadius) {
                    dy = -dy; // Xử lý va chạm với thanh đỡ ngang
                } else {
                    // Xử lý khi bóng chạm đáy và không chạm thanh đỡ
                    if (Math.abs(x - (paddleHorizontal + paddleWidthHorizontal / 2)) <= ballRadius &&
                        y + ballRadius >= canvas.height - paddleHeightHorizontal) {
                        dy = -dy; // Quả bóng nảy lại khi cách thanh đỡ 2 pixel ở mọi mặt
                    } else {
                        lives--;
                        if (!lives) {
                            alert("GAME OVER");
                            lives = 0;
                            clearInterval(BallFly);
                        } else {
                            x = canvas.width / 2;
                            y = canvas.height - 30;
                            dx = 2;
                            dy = -2;
                            paddleHorizontal = (canvas.width - paddleWidthHorizontal) / 2;
                            paddleVertical = (canvas.height - paddleHeightVertical) / 2;
                        }
                    }
                }
            }

            // Xử lý di chuyển của thanh đỡ ngang
            if (rightPressed && paddleHorizontal < canvas.width - paddleWidthHorizontal) {
                paddleHorizontal += 5;
            }
            else if (leftPressed && paddleHorizontal > 0) {
                paddleHorizontal -= 5;
            }

            // Xử lý di chuyển của thanh đỡ dọc
            if (rightPressed && paddleVertical < canvas.height - paddleHeightVertical) {
                paddleVertical += 2.4;
            }
            else if (leftPressed && paddleVertical > 0) {
                paddleVertical -= 2.4;
            }

            drawLives();
            drawBricksLV2();
            collisionDetection();
            drawScore();
        }

        animate();

    </script>
</body>
